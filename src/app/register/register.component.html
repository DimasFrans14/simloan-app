<div class="body">
  <section class="gradient-custom">
      <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-left h-100">
              <div class="col-12 col-md-8 col-lg-5 col-xl-5">
                  <div class="d-flex justify-content-between py-5">
                    <img src="../../assets/image/Logo.svg" alt="">
                    <img src="../../assets/image/image 6.svg"  alt="">
                  </div>
                  <div class="card text-black mb-5" style="border-radius: 1rem;">
                      <div class="card-body p-5">
                          <h2 class="fw-bold mb-2 text-center">Daftar</h2>
                          <p class="text-black-50 mb-2 text-center">harap mengisi formulir untuk meminta akses SIMLOAN. kami akan menginformasikan anda 1-2 hari melalui email.</p>
                          <div class="mb-3">
                            <label for="" class="form-label fw-bold mb-2">Pilih Kewenangan PIC</label>
                            <select id="" class="form-select" aria-placeholder="Pilih Role" #selectDivision [(ngModel)]="selectedDivisionId" (change)="getValueDivision()">
                                <!-- <option value="">Pilih kewenangan</option> -->
                                <option [value]="item.id_devisi" *ngFor="let item of optionDivisi">{{item.devisi}}</option>
                            </select>
                        </div>
                          <label for="" class="form-label fw-bold mb-2">Nama Anda</label>
                          <div class="input-group mb-2">
                              <span class="input-group-text" id="basic-addon1"><img src="../../assets/icon/user-03.svg" alt=""></span>
                              <input type="text" class="form-control" placeholder="nama anda" aria-label="" aria-describedby="basic-addon1" #name (change)="getName(name.value)">
                          </div>
                          <label for="" class="form-label fw-bold mb-2">Email Anda</label>
                          <div class="input-group mb-2">
                              <span class="input-group-text" id="basic-addon1"><img src="../../assets/icon/mail-01.svg" alt=""></span>
                              <input type="email" class="form-control" placeholder="nama@email.co.id" aria-label="" aria-describedby="basic-addon1" #email (change)="getEmail(email.value)">
                          </div>
                          <div class="d-flex justify-content-start mb-5">
                              <p class="text-black-50">Email yang sudah didaftarkan di Simloan</p>
                          </div>
                          <label for="" class="form-label fw-bold mb-2">Nama PIC</label>
                          <div class="input-group mb-2">
                              <span class="input-group-text" id="basic-addon1"><img src="../../assets/icon/user-03.svg" alt=""></span>
                              <input type="text" class="form-control" placeholder="nama PIC" aria-label="" aria-describedby="basic-addon1" #NamaPIC (change)="getNamePIC(NamaPIC.value)">
                          </div>
                          <label for="" class="form-label fw-bold mb-2">Email PIC</label>
                          <div class="input-group mb-2">
                              <span class="input-group-text" id="basic-addon1"><img src="../../assets/icon/mail-01.svg" alt=""></span>
                              <input type="email" class="form-control" placeholder="nama@email.co.id" aria-label="" aria-describedby="basic-addon1" #EmailPIC (change)="getEmailPIC(EmailPIC.value)">
                          </div>
                          <div class="mb-3">
                              <label for="" class="form-label fw-bold mb-2">Pilih Kewenangan PIC</label>
                              <select id="" class="form-select" aria-placeholder="Pilih Role" #selectRole [(ngModel)]="selectedRoleId" (change)="getValueSelect()">
                                  <!-- <option value="">Pilih kewenangan</option> -->
                                  <option [value]="item.id_role" *ngFor="let item of optionRole">{{item.role_name}}</option>
                              </select>
                          </div>
                          <div  [style.display]="selectedRoleId === 5 ? 'block' : 'none'">
                            <label for="" class="form-label fw-bold mb-2">Nama Perusahaan</label>
                            <div class="input-group mb-2">
                              <span class="input-group-text" id="basic-addon1"><img src="assets/icon/user-03.svg" alt=""></span>
                              <input type="text" class="form-control" placeholder="nama Perusahaan" aria-label="" aria-describedby="basic-addon1" #namaPerusahaan (change)="getNamaPerusahaan(namaPerusahaan.value)">
                            </div>
                          </div>
                          <div class="d-grid gap-2">
                              <button class="btn btn-primary btn-lg" type="button" (click)="registUser()">
                                  Kirim
                              </button>
                          </div>
                          <p class="text-black-50 text-center link">sudah punya akun? <a routerLink="/login" routerLinkActive="active" class="link">Login</a> disini</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</div>
