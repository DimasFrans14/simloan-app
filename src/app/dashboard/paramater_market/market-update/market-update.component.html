<div>
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div id="header" class="header">
    <div class="col-12 bg-white sub-nav border-top" style="margin-top: 60px; padding-left: 282px; padding-bottom: 0px; padding-top: 15px;">

      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-center align-items-center">
          <div class="search search-bar me-2">
            <form class="search-form" method="POST" action="#">
              <input type="text" name="query" placeholder="Cari Nama Label" title="Enter search keyword" style="font-size: 14px;">
              <button type="submit" title="Search"><i class="bi bi-search"></i></button>
            </form>
          </div>
            <button type="button" class="btn btn-primary me-2" style="font-size: 14px;">Cari</button>
            <button class="btn btn-light bg-white me-2" style="font-size: 14px;"><i class="bi bi-calendar me-2"></i>Pilih Tanggal</button>
            <button type="button" class="btn btn-transparant border-light me-2" style="font-size: 14px;">Customizable Table</button>
            <button type="button" class="btn btn-transparant border-light me-2" style="font-size: 14px;">Reset</button>
        </div>
        <div>
          <button class="bg-light rounded p-3 me-5" style="border: none;" type="button">
            <i class="bi bi-download"></i>
          </button>
        </div>
      </div>

      <!-- Sub Menu -->
      <div class="d-flex justify-content-start align-items-center text-dark mt-3">
        <a routerLink="/market_update" class="submenu-market" style="margin-right: 24px; font-size: 14px;">Currency Rate</a>
        <a routerLink="/market_update" class="submenu-market" style="margin-right: 24px; font-size: 14px;">Interest Rate</a>
        <a routerLink="/market_update" class="submenu-market" style="margin-right: 24px; font-size: 14px;">Bond Yield</a>
        <a routerLink="/market_update" class="submenu-market" style="margin-right: 24px; font-size: 14px;">Commodities</a>
        <a routerLink="/market_update" class="submenu-market" style="margin-right: 24px; font-size: 14px;">Macro Indicator</a>
        <a routerLink="/market_update" class="submenu-market" style="margin-right: 24px; font-size: 14px;">Key Takeways</a>
        <a routerLink="/market_update" class="submenu-market" style="margin-right: 24px; font-size: 14px;">Debt Services</a>
      </div>
      <!--End Sub Mmenu -->
    </div>

  </div>

  <main id="main" class="main">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h4>Import Data</h4>
      </div>

      <div>
        <button class="btn btn-primary"><i class="bi bi-file-earmark-arrow-down me-2"></i>Import Laporan</button>
      </div>

    </div>

    <div class="d-flex justify-content-between align-items-center mt-5">
      <div>
        <h4>Currency Rate</h4>
      </div>

      <div>
        <button class="btn btn-transparant border-secondary bg-white" style="font-size: 14px;">Lihat Detail</button>
      </div>

    </div>
    <div>
      <input type="file" name="file" id="" (change)="readExcel($event)">
    </div>
