<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="header" class="header">
  <div class="col-12 bg-white sub-nav border-top">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-center align-items-center">
        <div class="search search-bar me-2">
          <form class="search-form" method="POST" action="#">
            <input type="text" name="query" placeholder="Cari Nama Label" title="Enter search keyword"
              style="font-size: 14px;">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
          </form>
        </div>
        <button type="button" class="btn btn-primary me-2" style="font-size: 14px;">Cari</button>
        <button class="btn btn-light bg-white me-2" style="font-size: 14px;"><i class="bi bi-calendar me-2"></i>Pilih
          Tanggal</button>
        <button type="button" class="btn btn-transparant border-light me-2" style="font-size: 14px;">Customizable
          Table</button>
        <button type="button" class="btn btn-transparant border-light me-2" style="font-size: 14px;">Reset</button>
      </div>
      <div>
        <button class="bg-light rounded p-3 me-5" style="border: none;" type="button">
          <i class="bi bi-download"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<main id="main" class="main">
  <!-- btn kembali -->
  <div>
    <p class="text-secondary">
      <a routerLink="/market_update" class="text-secondary">
        <i class="bi bi-arrow-left me-2"></i>
        Back to Market Update
      </a>
    </p>
  </div>
  <!-- end btn kembali -->
<div class="comtainner">
  <div class="d-flex justify-content-between">
    <div class="flex-fill align-self-center fw-semibold"><h4>Money Supply/Uang Beredar</h4></div>
  </div>
  <!-- Tabble Detail -->
  <div class="text-primary" [style.display]="isLoading ? 'block' : 'none'">
    <div class="d-flex align-items-center justify-content-center">
      <div class="spinner-border" role="status">
      </div>
      <span class="text-dark ms-1">Memuat data tabel...</span>
    </div>
  </div>
  <div class="table-detailMoneySupply mt-2"></div>
  <!-- end table detail -->
  <div class="row mt-4">
    <!-- Table Realisasi -->
    <div class="col-6">
      <div class="d-flex justify-content-between align-items-center">
        <div><span class="fw-semibold">Realisasi</span></div>
        <div class="btn btn-transparant btn-sm border-secondary bg-white" id="add-row-button" (click)="addRow()"><i class="bi bi-plus"></i> Tambah</div>
      </div>
      <div class="text-primary" [style.display]="isLoading ? 'block' : 'none'">
        <div class="d-flex align-items-center justify-content-center">
          <div class="spinner-border" role="status">
          </div>
          <span class="text-dark ms-1">Memuat data tabel...</span>
        </div>
      </div>
      <div class="table-realisasiMoneySupply mt-2"></div>
    </div>
    <!-- end table ralisasi -->
    <!-- table RKAP -->
    <div class="col-6">
      <div class="d-flex justify-content-between align-items-center">
        <div><span class="fw-semibold">RKAP</span></div>
        <div class="btn btn-transparant btn-sm border-secondary bg-white" id="add-row-button" (click)="addRowRKAP()"><i class="bi bi-plus"></i> Tambah</div>
      </div>
      <div class="text-primary" [style.display]="isLoading ? 'block' : 'none'">
        <div class="d-flex align-items-center justify-content-center">
          <div class="spinner-border" role="status">
          </div>
          <span class="text-dark ms-1">Memuat data tabel...</span>
        </div>
      </div>
      <div class="table-rkapMoneySupply mt-2"></div>
    </div>
    <!-- end table RKAP -->
  </div>
  <!-- Table Outlook -->
  <div class="row mt-4">
    <div class="col-6">
      <div class="d-flex justify-content-between align-items-center">
        <div><span class="fw-semibold">Outlook</span></div>
        <div class="btn btn-transparant btn-sm border-secondary bg-white" id="add-row-button" (click)="addRowOutlook()"><i class="bi bi-plus"></i> Tambah</div>
      </div>
      <div class="text-primary" [style.display]="isLoading ? 'block' : 'none'">
        <div class="d-flex align-items-center justify-content-center">
          <div class="spinner-border" role="status">
          </div>
          <span class="text-dark ms-1">Memuat data tabel...</span>
        </div>
      </div>
      <div class="table-outlookMoneySupply mt-2"></div>
    </div>
  </div>
  <!-- End Table Outlook -->
</div>
<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true" data-bs-backdrop="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Modal</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
      <div class="modal-body">
          <mat-form-field class="me-2 date-field">
            <mat-label class="label-datepicker">Pilih Tanggal</mat-label>
          <input #datePickerValue matInput [matDatepicker]="picker3" autocomplete="off" disabled style="color: black;" name="tanggal">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3 color="primary" disabled="false" style="z-index: 3;"></mat-datepicker>
        </mat-form-field>
        <br/>
        <!-- <label for="" class="fw-bold mb-1">Pilih Kurs</label> -->
        <!-- <ng-select
          [items]="dataDetail"
          bindLabel="mata_uang"
          bindValue="mata_uang"
          [(ngModel)]="realisasiKursItem"
          placeholder="Pilih Kurs"
          (change)="realisasiKursSelect($event)"
          name="nama_kurs"
          [(ngModel)]="formDataOutlook.nama_kurs">
        </ng-select> -->
        <br/>
        <!-- <input type="number" > -->
        <label for="" ngClass="showDataOutlook" class="fw-bold mb-1"></label>
        <input class="form-control" type="number" placeholder="Masukan nilai kurs" aria-label="Masukan nilai kurs" name="nilai" id="nilai" #nilaiEditRealKurs [(ngModel)]="formDataOutlook.nilai_outlook">
        <br/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>

    </div>
  </div>
</div>
<!-- End Modal Edit -->
</main>
<app-footer></app-footer>
