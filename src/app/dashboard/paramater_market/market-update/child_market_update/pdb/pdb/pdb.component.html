<app-header></app-header>
<app-sidebar></app-sidebar>
<div id="header" class="header">
  <div class="col-12 bg-white sub-nav border-top">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-center align-items-center">
        <div class="search search-bar me-2">
          <form class="search-form" method="POST" action="#">
            <input type="text" name="query" placeholder="Cari Nama Label" title="Enter search keyword"
              style="font-size: 14px;">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
          </form>
        </div>
        <button type="button" class="btn btn-primary me-2" style="font-size: 14px;">Cari</button>
        <button class="btn btn-light bg-white me-2" style="font-size: 14px;"><i class="bi bi-calendar me-2"></i>Pilih
          Tanggal</button>
        <button type="button" class="btn btn-transparant border-light me-2" style="font-size: 14px;">Customizable
          Table</button>
        <button type="button" class="btn btn-transparant border-light me-2" style="font-size: 14px;">Reset</button>
      </div>
      <div class="dropdown">
        <button class="bg-light rounded p-3 me-5" data-bs-toggle="dropdown" style="border: none;" type="button">
          <i class="bi bi-download"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item">.Pdf</a></li>
          <!-- <li><a class="dropdown-item" (click)="downloadXlsx()">.Xlsx</a></li> -->
        </ul>
      </div>
    </div>
  </div>
</div>
<main id="main" class="main">
  <!-- btn kembali -->
    <div>
      <p class="text-secondary">
        <a routerLink="/market_update" class="text-secondary">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Market Update
        </a>
      </p>
    </div>
  <!-- end  btn kembali -->
  <div class="comtainner">
    <div class="row mt-4">
      <!-- Detail Pdb -->
      <div class="col-6">
        <div class="d-flex justify-content-between align-items-center">
          <div><span class="fw-semibold">PDB</span></div>
        </div>
        <div class="text-primary" [style.display]="isLoading ? 'block' : 'none'">
          <div class="d-flex align-items-center justify-content-center">
            <div class="spinner-border" role="status">
            </div>
            <span class="text-dark ms-1">Memuat data tabel...</span>
          </div>
        </div>
        <div class="table-DetailPdb mt-2"></div>
      </div>
      <!-- End Detil Pdb -->
      <!-- Realisasi -->
      <div class="col-6">
        <div class="d-flex justify-content-between align-items-center">
          <div><span class="fw-semibold">Realisasi</span></div>
          <div class="btn btn-transparant btn-sm border-secondary bg-white" id="add-row-button" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-plus"></i> Tambah</div>
        </div>
        <div class="text-primary" [style.display]="isLoading ? 'block' : 'none'">
          <div class="d-flex align-items-center justify-content-center">
            <div class="spinner-border" role="status">
            </div>
            <span class="text-dark ms-1">Memuat data tabel...</span>
          </div>
        </div>
        <div class="table-realisasiPdb mt-2"></div>
      </div>
      <!-- End Realisasi -->
    </div>
    <div class="row mt-4">
      <!-- RKAP -->
      <div class="col-6">
        <div class="d-flex justify-content-between align-items-center">
          <div><span class="fw-semibold">RKAP</span></div>
          <div class="btn btn-transparant btn-sm border-secondary bg-white" id="add-row-button" (click)="addRowRKAP()"><i class="bi bi-plus"></i> Tambah</div>
        </div>
        <div class="text-primary" [style.display]="isLoading ? 'block' : 'none'">
          <div class="d-flex align-items-center justify-content-center">
            <div class="spinner-border" role="status">
            </div>
            <span class="text-dark ms-1">Memuat data tabel...</span>
          </div>
        </div>
        <div class="table-rkapPdb mt-2"></div>
      </div>
      <!-- End RKAP -->
      <!-- Outlook -->
      <div class="col-6">
        <div class="d-flex justify-content-between align-items-center">
          <div><span class="fw-semibold">Outlook</span></div>
          <div class="btn btn-transparant btn-sm border-secondary bg-white" id="add-row-button" (click)="addRowOutlook()"><i class="bi bi-plus"></i> Tambah</div>
        </div>
        <div class="text-primary" [style.display]="isLoading ? 'block' : 'none'">
          <div class="d-flex align-items-center justify-content-center">
            <div class="spinner-border" role="status">
            </div>
            <span class="text-dark ms-1">Memuat data tabel...</span>
          </div>
        </div>
        <div class="table-outlookPdb mt-2"></div>
      </div>
      <!-- End Outlook -->
    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Data Realisasi PDB</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="inputDataRealisasi">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Periode</label>
              <select class="form-select" formControlName="quartal" aria-label="Default select example">
                <option selected>Pilih Periode (Quartal)</option>
                <option value="Q1">Q1</option>
                <option value="Q2">Q2</option>
                <option value="Q3">Q3</option>
                <option value="Q4">Q4</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="tahun" class="form-label">Tahun</label>
              <input type="number" class="form-control" id="tahun" formControlName="tahun" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nilai</label>
              <input type="number" class="form-control" id="nilai" formControlName="nilai" aria-describedby="emailHelp">
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="BtnSimpan()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
