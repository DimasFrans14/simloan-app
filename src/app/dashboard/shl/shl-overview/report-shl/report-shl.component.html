<div>
  <app-header></app-header>
  <app-sidebar></app-sidebar>

  <div class="col-12 bg-white sub-nav border-top"
  style="margin-top: 60px; padding-left: 250px; padding-bottom: 0; padding-top: 0;">
  <div class="container">
      <div class="d-flex align-items-center">
          <div class="p-2 flex-fill">
              <div routerLink="/shloverview" routerLinkActive="active">
                  <i class="btn" style="color: #606060;"><img src="assets/icon/arrow-left.svg" alt="" style="margin: 12px"> Back to SHL Overview</i>
              </div>
          </div>
          <div class="p-2">
              <button type="button" class="btn header-btn"
                  style="color: black;" data-bs-toggle="dropdown" aria-expanded="false">
                  <div class="d-flex justify-content-between">
                    <div>
                      <span class="">September </span>
                    </div>
                    <div>
                      <i class="bi bi-chevron-down"></i>
                    </div>
                  </div>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item">September</a></li>
                  <li><a class="dropdown-item">Oktober</a></li>
                  <li><a class="dropdown-item">November</a></li>
              </ul>
          </div>
          <div class="p-2 ">
              <button type="button" class="btn header-btn"
                  style="color: black;" data-bs-toggle="dropdown" aria-expanded="false">
                  <div class="d-flex justify-content-between">
                    <div>
                      <span class="">2023</span>
                    </div>
                    <div>
                      <i class="bi bi-chevron-down"></i>
                    </div>
                  </div>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item">2021</a></li>
                  <li><a class="dropdown-item">2022</a></li>
                  <li><a class="dropdown-item">2023</a></li>
              </ul>
          </div>
          <div class="p-2 ">
              <div class="btn btn-transparant" style="color: #9A9A9A; font-size: 14px;">Reset</div>
          </div>
          <div class="p-2">
              <div class="btn btn-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                </svg>
              </div>
          </div>
          <div class="p-2">
              <div class="btn btn-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                  <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                  <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
              </div>
          </div>
      </div>
  </div>
  </div>

  <main id="main" class="main">
    <div class="d-flex justify-content-center align-items-center flex-wrap">
      <div class="me-2 bg-white rounded p-2">
        <apx-chart [series]="dataChartSHL" [chart]="shlChart" [title]="shlChartTitle" [xaxis]="xAxisSHL" [colors]="colors"></apx-chart>
      </div>
      <div class="bg-white rounded p-2">
        <apx-chart [series]="dataChartAP" [chart]="APChart" [title]="apChartTitle" [xaxis]="xAxisAP" [colors]="colors"></apx-chart>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center flex-wrap mt-3">
      <div class="me-2 bg-white rounded p-2">
        <div class="d-flex justify-content-between p-2">
          <div>
            <h4>Total Shl</h4>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <div class="me-2">
              <button type="button" class="btn btn-transparant border border-1"
                  style="color: black;" data-bs-toggle="dropdown" aria-expanded="false">
                  <div class="d-flex justify-content-between">
                    <div>
                      <span class="">September </span>
                    </div>
                    <div>
                      <i class="bi bi-chevron-down"></i>
                    </div>
                  </div>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item">September</a></li>
                  <li><a class="dropdown-item">Oktober</a></li>
                  <li><a class="dropdown-item">November</a></li>
              </ul>
            </div>
            <div>
              <button type="button" class="btn btn-transparant border border-1"
                  style="color: black;" data-bs-toggle="dropdown" aria-expanded="false">
                  <div class="d-flex justify-content-between">
                    <div>
                      <span class="">September</span>
                    </div>
                    <div>
                      <i class="bi bi-chevron-down"></i>
                    </div>
                  </div>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item">September</a></li>
                  <li><a class="dropdown-item">Oktober</a></li>
                  <li><a class="dropdown-item">November</a></li>
              </ul>
            </div>
          </div>
        </div>
        <apx-chart [series]="dataChartSHL" [chart]="shlChart" [xaxis]="xAxisSHL" [colors]="colors"></apx-chart>
      </div>
      <div class="bg-white rounded p-2">
        <apx-chart [series]="dataChartSHL" [chart]="shlChart" [title]="shlChartTitle" [xaxis]="xAxisSHL" [colors]="colors"></apx-chart>
      </div>
    </div>
  </main>
</div>
