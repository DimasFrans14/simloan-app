<div>
  <app-header></app-header>
  <app-sidebar></app-sidebar>

  <div id="header" class="header">
    <div class="col-12 bg-white sub-nav border-top">
      <div class="d-flex justify-content-between align-items-center">
        <div class="me-2">
          <h4>Loan Monitoring</h4>
        </div>

        <button
          type="button"
          class="btn btn-primary me-4"
          style="font-size: 14px"
          data-bs-toggle="modal"
          data-bs-target="#inputPembayaran"
        >
          <i class="bi bi-plus-lg me-1"></i>Input Pembayaran
        </button>

        <div class="modal fade" id="inputPembayaran" tabindex="-1" aria-labelledby="inputPembayaranLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="inputPembayaranLabel">Pilih Tipe Pembayaran</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="d-flex justify-content-center align-items-baseline">
                  <div class="form-check input-pengembalian me-2">
                    <input
                      class="form-check-input me-1"
                      type="radio"
                      name="interestType"
                      id="Repayment"
                      [value]="'Repayment'"
                    />
                    <label class="form-check-label" for="Repayment"> Repayment </label>
                  </div>
                  <div class="form-check input-pengembalian">
                    <input
                      class="form-check-input me-1"
                      type="radio"
                      name="interestType"
                      id="Prepayment"
                      [value]="'Prepayment'"
                    />
                    <label class="form-check-label" for="Prepayment">
                      Prepayment
                    </label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <div class="d-flex justify-content-center align-items-center gap-2">
                  <button type="button" class="btn btn-outline-light border text-dark" data-bs-dismiss="modal">Kembali</button>
                  <button type="button" class="btn btn-primary">Lanjutkan</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="main" id="main">
    <div>tes {{dataDetailLoan.id}}</div>
  </main>
</div>
